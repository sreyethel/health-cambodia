<div class="main-marquee">
  <div class="sub-marquee">
    <div class="logo-marquee">
      ព័ត៌មានថ្មីបំផុត
    </div>
    <marquee behavior="scroll" direction="left" onmouseout="this.start();" onmouseover="this.stop();" scrollamount="3"
      scrolldelay="1">
      <a href="#" *ngFor="let item of store.dataContentofmequee"
        [routerLink]="['detail/' + item?.slug]">{{item.name}}&gt;&gt;&gt;</a>
    </marquee>
  </div>
</div>
